    <form id="myform">

            <div class="col-auto">

        </div>
        <div class="form-row align-items-left">
            <div class="col-auto">
                <label for="Postalcode">Postal code</label>
                <input type="text" class="form-control" id="Postalcode" data-toggle="tooltip" title="Enter postal code" required>
            </div>
            <div class="col-auto">
                <label for="Country">Country</label>
                <input type="text" class="form-control" id="Country" data-toggle="tooltip" title="Enter country" required>
            </div>
        </div>
        <div class="form-row align-items-left">
            <div class="col-auto">

                <input type="text" class="form-control" id="Company" data-toggle="tooltip" title="Enter company" required>

            <div class="col-auto">

                <input type="email" class="form-control" id="Email1" data-toggle="tooltip" title="Enter email" required>
            </div>
        </div>
        <p>Payment method</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentmethod" id="paymentmethod" value="option1" checked>
            <label class="form-check-label" for="paymentmethod">
             Mastercard
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentmethod" id="paymentmethod2" value="option2">
            <label class="form-check-label" for="paymentmethod2">
              Visa
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentmethod" id="paymentmethod3" value="option3">
            <label class="form-check-label" for="paymentmethod3">
                  Billing
                </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
